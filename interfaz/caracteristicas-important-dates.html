<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Generador de Páginas Web de Congresos</title>
    </head>
    <body>
        <h1>Generador de Páginas Web de Congresos</h1>
        <h2>Rellena el contenido de la pestaña Important Dates de tu web</h2>

        <form method="post" action="/resumen-final">
        Fechas importantes *
        <div class="contenedor-idates">
            <div class="idates">
                <p>
                    Contenido o acciones de la fecha *
                    <INPUT TYPE="text" NAME="Important date action">
                </p>
                <p>
                    Fecha *
                    <INPUT TYPE="text" NAME="Important date date">
                </p>        
            </div>
            <button class="anadirIdate" type="button">mas</button>
            <button class="quitarIdate" type="button">menos</button>
        </div>

        <button type="submit">Pulse aquí para continuar</button>
        </form>

        <script src="{{ url_for('static', filename='important-dates.js') }}"></script>
    </body>
