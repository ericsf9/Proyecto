<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Generador de Páginas Web de Congresos</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <body>
        <div class="masthead">
        <h1>Generador de Páginas Web de Congresos</h1>
        </div>
        <div class="bd">
        <h2>Rellena el contenido de la pestaña Venue de tu web</h2>

        <form method="post" action="{{ url_for('procesar_pestanas') }}">
        <p>
            <div class="textoin">
                <p>
                    Ubicación exacta *
                </p>
                <textarea NAME="Exact location" rows="10" cols="100"></textarea>
            </div>
        </p>
        <p>
            <div class="textoin">
                <p>
                    Ubicación a nivel de calle *
                </p>
                <INPUT TYPE="text" NAME="Street location">
            </div>
        </p>
        <p>
            <div class="textoin">
                <p>
                    Información para la Ubicación *
                </p>
            <textarea NAME="Venue information" rows="10" cols="100"></textarea>
            </div>
        </p>



        <button type="submit" class="envios">Pulse aquí para continuar</button>
        </form>
        </div>
    </body>
</html>
