<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Generador de Páginas Web de Congresos</title>
    </head>
    <body>
        <h1>Generador de Páginas Web de Congresos</h1>
        <h2>Rellena el contenido de la pestaña Awards de tu web</h2>
        
        <p>
            Información de los premios *
            <INPUT TYPE="text" NAME="Awards information">
        </p>


        Premios del congreso *
        <div class="contenedor-premios">
            <div class="premios">
                <p>
                    Titulo del premio *
                    <INPUT TYPE="text" NAME="Award title">
                </p>
                <p>
                    Contenido del premio *
                    <INPUT TYPE="text" NAME="Award content">
                </p>        
            </div>
            <button class="anadirPremio">mas</button>
            <button class="quitarPremio">menos</button>
        </div>

        <a href="caracteristicas-keynotes.html">
        <button>Pulse aquí para continuar</button>
        </a>

        <script src="awards.js"></script>
