<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Generador de Páginas Web de Congresos</title>
    </head>
    <body>
        <h1>Generador de Páginas Web de Congresos</h1>
        <h2>Rellena el contenido de la pestaña Awards de tu web</h2>
        
        <form method="post" action="/keynotes">
        <p>
            Información de los premios *
            <INPUT TYPE="text" NAME="Awards information">
        </p>


        Premios del congreso *
        <div class="contenedor-premios">
            <div class="premios">
                <p>
                    Titulo del premio *
                    <INPUT TYPE="text" NAME="Award title">
                </p>
                <p>
                    Contenido del premio *
                    <INPUT TYPE="text" NAME="Award content">
                </p>        
            </div>
            <button class="anadirPremio" type="button">mas</button>
            <button class="quitarPremio" type="button">menos</button>
        </div>

        <button type="submit">Pulse aquí para continuar</button>
        </form>

        <script src="{{ url_for('static', filename='awards.js') }}"></script>
    </body>
</html>
