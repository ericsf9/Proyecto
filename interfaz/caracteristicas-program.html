<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Generador de Páginas Web de Congresos</title>
    </head>
    <body>
        <h1>Generador de Páginas Web de Congresos</h1>
        <h2>Rellena el contenido de la pestaña Program de tu web</h2>

        <form method="post" action="/registration">
        <p>
            Información del programa *
            <INPUT TYPE="text" NAME="Program information">
        </p>
        
        Días del congreso *
        <div class="contenedor-dias">
            <div class="dias">
                <p>
                    Información del dia *
                    <INPUT TYPE="text" NAME="Day information">
                </p>

                Eventos *
                <div class="contenedor-eventos">
                    <div class="eventos">
                        <p>
                            Intervalo de tiempo *
                            <INPUT TYPE="text" NAME="timelapse">
                        </p>
                        <p>
                            Contenido del evento *
                            <INPUT TYPE="text" NAME="eventscontent">
                        </p>
                    </div>
                    <button class="anadirEvento" type="button">mas</button>
                    <button class="quitarEvento" type="button">menos</button>
                </div>
            </div>
            <button class="anadirDia" type="button">mas Dia</button>
            <button class="quitarDia" type="button">menos</button>
        </div>

        <p>
            Titulo de la Información Adicional*
            <INPUT TYPE="text" NAME="Further program information title">
        </p>
        <p>
            Contenido de la Información Adicional*
            <INPUT TYPE="text" NAME="Further program information content">
        </p>

        <button type="submit">Pulse aquí para continuar</button>
        </form>

        <script src="{{ url_for('static', filename='program.js') }}"></script>
    </body>
</html>
