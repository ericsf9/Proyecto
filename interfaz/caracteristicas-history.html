<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Generador de Páginas Web de Congresos</title>
    </head>
    <body>
        <h1>Generador de Páginas Web de Congresos</h1>
        <h2>Rellena el contenido de la pestaña History de tu web</h2>
        
        <p>
            Información de la historia del congreso *
            <INPUT TYPE="text" NAME="History information">
        </p>


        Eventos anteriores *
        <div class="contenedor-eventos">
            <div class="eventos">
                <p>
                    Nombre del evento *
                    <INPUT TYPE="text" NAME="History event title">
                </p>
                <p>
                    Lugar del evento *
                    <INPUT TYPE="text" NAME="History event venue">
                </p>
                <p>
                    Contenido del evento *
                    <INPUT TYPE="text" NAME="History event content">
                </p>        
            </div>
            <button class="anadirEvento">mas</button>
            <button class="quitarEvento">menos</button>
        </div>

        <a href="caracteristicas-important-dates.html">
        <button>Pulse aquí para continuar</button>
        </a>

        <script src="history.js"></script>
    </body>
</html>
