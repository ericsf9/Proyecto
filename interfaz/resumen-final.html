<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Generador de Páginas Web de Congresos</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <body>
        <div class="masthead">
        <h1>Generador de Páginas Web de Congresos</h1>
        </div>
        <div class="bd">
        <h2>Resumen Final</h2>

        <form method="post" action="/hosting">
        <div class="textoint">
        El resumen de las características seleccionadas es:
        </div>

        {% for item in items %}
            <div class="item">
                {{ item }}
            </div>
        {% endfor %}

        <button type="submit" class="envios">Pulse aquí para generar la página web</button>
        </form>

        </div>
    </body>
</html>
